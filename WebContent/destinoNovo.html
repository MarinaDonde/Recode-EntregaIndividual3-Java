<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Viaje!</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Cadastrar Destino</h1>
		<form name="frmDestino" action="insertdtn">
			<table>
				<tr>
					<td><input type="text" name="cidade" placeholder="Cidade" class="caixa"></td>
				</tr>
				<tr>
					<td><input type="text" name="hotel" placeholder="Hotel" class="caixa"></td>
				</tr>			
				<tr>
					<td><input type="number" name="dias" placeholder="Dias" class="caixa"></td>
				</tr>
				<tr>
					<td><input type="text" name="valor" placeholder="Valor" class="caixa"></td>
				</tr>			
			</table>
			<input type="button" value="Adicionar" class="btn" onclick="validarDestino()">
			<a href="destino">Voltar</a>
		</form>
	</div>
<script src="scripts/validador.js"></script>
</body>
</html>
